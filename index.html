<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  
  <div class="grid-container">
    <div class="grid-item1">
      <div class="profile">
        <img src="./images/image-jeremy.png" alt="jeremy" class="jeremy">
        <div class="profile-texts">
          <h5 class="report-text">Report for</h5>
        <h1 class="personname">Jeremy <br/>Robson</h1>
        </div>
      </div>
      <div class="times">
        <h4 class="daily-text">Daily</h4>
        <h4 class="weekly-text">Weekly</h4>
        <h4 class="monthly-text">Monthly</h4>
      </div>
    </div>
    
    <div class="grid-item2">
      <div class="work">
        <h4 class="work-text">Work</h4>
        <h2 class="current-hours-text"><span class="datainfo1"></span>hrs</h2>
        <h5 class="lat-hours-text">last week - <span class="datainfo"></span>hrs</h5>

      </div>
    </div>
    <div class="grid-item3">
      <div class="work">
        <h4 class="work-text">Play</h4>
        <h2 class="current-hours-text"><span class="datainfo currentinfoplay"></span>hrs</h2>
        <h5 class="lat-hours-text">last week - <span class="datainfo previousinfoplay"></span>hrs</h5>

      </div>
    </div>
    <div class="grid-item4">
      <div class="work">
        <h4 class="work-text">Study</h4>
        <h2 class="current-hours-text"><span class="datainfo1 currentstudy"></span>hrs</h2>
        <h5 class="lat-hours-text">last week - <span class="datainfo previousstudy"></span>hrs</h5>

      </div>
    </div>
    <div class="grid-item5">
      <div class="work">
        <h4 class="work-text">Exercise</h4>
        <h2 class="current-hours-text"><span class="datainfo1 currentexercise"></span>hrs</h2>
        <h5 class="lat-hours-text">last week - <span class="datainfo previousexercise"></span>hrs</h5>

      </div>
    </div>
    <div class="grid-item6">
      <div class="work">
        <h4 class="work-text">Social</h4>
        <h2 class="current-hours-text"><span class="datainfo1 currentsocial"></span>hrs</h2>
        <h5 class="lat-hours-text">last week - <span class="datainfo previoussocial"></span>hrs</h5>

      </div>
    </div>
    <div class="grid-item7">
      <div class="work">
        <h4 class="work-text">Self care</h4>
        <h2 class="current-hours-text"><span class="datainfo1 currentselfcare"></span>hrs</h2>
        <h5 class="lat-hours-text">last week - <span class="datainfo previouselfcare"></span>hrs</h5>

      </div>
    </div>
  </div>

  
  

  
  
  

  
 
  <script src="./app.js"></script>
</body>
</html>
